<html>
<body>
<script>
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
function compute() {
    var signs = [" + ", " - ", " x ", " รท "];
    var num1 = getRandomInt(0, 100);
    var num2 = getRandomInt(0, 10);
    var includeZero = Math.random() < 0.5;
    var sign1 = signs[getRandomInt(0, 3)];
    var sign2 = signs[getRandomInt(0, 2)];
    var equation;
    
    if (sign2 === " รท " && num2 === 0) {
        num2 = 1; 
    }
    if (includeZero) {
        equation = num1 + sign1 + num2 + sign2 + "0";
    } else {
        equation = num1 + sign1 + num2 + sign2 + getRandomInt(1, 9);
    }
    try {
        var result = eval(equation);
        document.getElementById("p1").innerHTML = equation + " = " + result;
    } catch (error) {
        compute();
    }
}
</script>
<input type="button" value="Generate equation" style="font-size:60px;height:200px;width:600px" onclick="compute()">
<p style="font-size:80px;" id="p1"></p>
</body>
</html>
